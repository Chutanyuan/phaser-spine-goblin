<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>g-goblin</title>
    <script src="phaser.js"></script>
    <script src="phaser-spine.js"></script>
</head>
<body>
<script>

    var game;
    game = new Phaser.Game(480,320,Phaser.WEBGL,'',{
        init:init,
        preload:preload,
        create:create
    });
    function init() {
//        this.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
    }
    function preload() {
        game.plugins.add(PhaserSpine.SpinePlugin);
        game.stage.disableVisibilityChange = true;
        game.load.spine('goblin','assets/goblins.json');
        game.load.image('button1','assets/btn_01.png');
        game.load.image('button2','assets/btn_02.png');
    }
    function create() {
        goblin = game.add.spine(game.width/2, game.height, "goblin");
        goblin.setAnimationByName(0, "walk", true);
        goblin.setSkinByName("goblin");
//        goblin.setToSetupPose();
//        goblin.scale.set(0.5);
        var button_boy = game.add.button(0,0,'button1',function () {
            goblin.setSkinByName('goblin');
            goblin.setToSetupPose();
        });
        var button_girl = game.add.button(game.width,0,'button2',function () {
            goblin.setSkinByName('goblingirl');
            goblin.setToSetupPose();
        });
        button_girl.anchor.set(1,0);
    }

</script>
</body>
</html>
